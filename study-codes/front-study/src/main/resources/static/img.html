<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>加载后端返回的图片演示</title>
    <script type="text/javascript" src="/res/unpkg/vue.min.js"></script>
    <script type="text/javascript" src="/res/unpkg/axios.min.js"></script>
    <script src="/res/unpkg/elemeIndex.js"></script>
    <script src="/res/qs.min.js"></script>
    <link rel="stylesheet" href="/res/unpkg/elemeIndex.css">
</head>

<body>
<div id="divApp">
    <div v-if="ts">服务端时间戳: {{ts}}</div>
    <img :src="imgBase64" style="cursor: pointer; height: 30px; vertical-align: middle"
         @click="showBiggerImg"/>
</div>
<script>
    var vueApp = new Vue({
        el: '#divApp',
        data: function () {
            return {
                imgBase64: '/favicon.ico',
                ts: 0,
            }
        },
        created: function () {
            this.loadImg();
        },
        computed: {},
        methods: {
            loadImg: function () {
                let url = '/img';
                return axios.get(url).then(response => {
                    if (!response || !response.data || !response.data['img']) {
                        return alert('获取图片失败');
                    }
                    this.imgBase64 = "data:image/jpg;base64," + response.data['img'];
                    this.ts = response.data['ts'];
                }).catch(error => this.ajaxError(error));
            },
            showBiggerImg: function () {
            },
            ajaxError: function (error) {
                if (error.response && error.response.data) {
                    console.log(JSON.stringify(error.response.data));
                    let msg = error.response.data['msg'];
                    if (!msg)
                        msg = '出错了';
                    alert(msg);
                } else {
                    console.log(JSON.stringify(error));
                    alert('未知错误');
                }
            },
        },
    });


    /**
     * 滚动到窗口底部
     */
    function toWindowBottom() {
        window.scrollTo(0, getWindowHeight());
    }

    /**
     * 获取窗口高度
     * @return {number} 窗口高度值
     */
    function getWindowHeight() {
        // body是chrome，documentElement是IE和Firefox
        return Math.max(document.body.scrollHeight, document.documentElement.scrollHeight);
    }

    /**
     * 获取url里的变量值
     * @param {string} name 变量名
     * @return {string} 变量值
     */
    function getQueryString(name) {
        if (typeof (name) !== 'string') {
            return '';
        }
        name = name.trim();
        if (name.length === 0) {
            return '';
        }
        let localSearch = location.search.toLocaleLowerCase();
        name = name.toLowerCase() + '=';
        let tmpName = '?' + name;
        let idx = localSearch.indexOf(tmpName);
        if (idx < 0) {
            tmpName = '&' + name;
            idx = localSearch.indexOf(tmpName);
            if (idx < 0) {
                return '';
            }
        }
        name = tmpName;
        let tmp = location.search.substr(idx + name.length);
        idx = tmp.indexOf('&');
        if (idx === 0)
            return '';
        let ret;
        if (idx < 0) {
            ret = tmp;
        } else {
            ret = tmp.substr(0, idx);
        }
        return decodeURIComponent(ret.trim());
    }
</script>
</body>

</html>
